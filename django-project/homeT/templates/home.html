{% extends 'base.html' %}

{% block content %}
<!--오른쪽 부분-->

    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap');

<div class="right_part">
    <div class="h-row-box cate_name">
        <!-- <h3>인공지능과 함께 운동하기</h3> -->
        <p class="this_font"  style="background-color: rgb(204, 217, 241);"># 인공지능 트레이닝</p>
    </div>
    <div class="h-row-box">
        {% for aiVideo in AIList %}
        <div class=h-item>
            <a href="{% url 'aiDetail' aiVideo.id %}">
                <div class="h-video">
                    <iframe width="auto" height="170" src="https://www.youtube.com/embed/{{aiVideo.v_id}}"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="h-video_title">
                    <p>{{aiVideo.title|truncatechars_html:40}}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <br>
    <hr style="border: solid 10px white;">
    <div class="h-row-box cate_name">
        <p class="this_font" style="background-color: rgb(204, 217, 241);"># 인기동영상</p>
    </div>
    <div class="h-row-box">
        {% for video in VideoList|slice:":4" %}
        <a href="{% url 'detail' video.id %}">
        <div class=h-item>
            <a href="{% url 'detail' video.id %}">

            <div class="h-video">
                <iframe width="auto" height="170" src="https://www.youtube.com/embed/{{video.v_id}}" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="h-video_title">
                <p>{{video.title}}</p>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
