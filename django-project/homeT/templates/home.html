{% extends 'base.html' %}

{% block content %}
                <!--오른쪽 부분-->
                <div class="right_part">

                    <hr width="100%" size="0.5" color="#c7c7c7">
                    <!--PART1 인공지능으로 운동 배우기-->
                    <div class="cate">

                        <div class="cate_name">
                            <h3>인공지능으로 운동 배우기</h3>
                        </div>

                        {% for video in VideoList %}


                        <div class="cate_box" width="150" height="400" style="border:1px solid #2C3E50">
                            
                            <a href="{% url 'detail' video.id %}">{{video.title}}</a>
                            <br>
                            <iframe width="300" height="180" src="https://www.youtube.com/embed/{{video.v_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                                
                        {% endfor %}
                    
                        </div>

                    </div>
                    <hr width="100%" size="0.5" color="#c7c7c7">


                    <hr width="100%" size="0.5" color="#c7c7c7">
                    <!--PART2 인기 동영상-->
                    <div  class="cate">

                        <div class="cate_name" style="border:1px solid #2C3E50">
                            <h3>인기 동영상</h3>
                        </div>

                        <div class="cate_box">
                        </div>

                    </div>
                    <hr width="100%" size="0.5" color="#c7c7c7">

                </div>
{% endblock %}
