{% extends 'base.html' %}
{%block title %}인공지능과 운동하기{% endblock %}
{% block content %}
<div class="right_part">
    <div class="row-box">
        {% for video in AIList|slice:":2" %}
        <div class=item>
            <div class="video_thumbnail">
                <a href="{% url 'aiDetail' video.id %}">
                    <img class="img" src="http://i.ytimg.com/vi/{{video.v_id}}/maxresdefault.jpg" alt="운동영상">
                </a>
            </div>
            <div class="video_title">
                <p>{{video.title}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <div class="row-box">
        {% for video in AIList|slice:"2:" %}
        <div class=item>
            <div class="video_thumbnail">
                <a href="{% url 'aiDetail' video.id %}">
                    <img class="img" src="http://i.ytimg.com/vi/{{video.v_id}}/maxresdefault.jpg" alt="운동영상">
                </a>
            </div>
            <div class="video_title">
                <p>{{video.title}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
