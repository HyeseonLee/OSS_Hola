{% extends 'base.html' %}
{% block content %}
<div style="color:cornflowerblue; text-align:center">
<h1 class='signup'>회원가입</h1></div>
    

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <!-- username -->
      <div>
        <h3>아이디</h3> <input name="username" type="username" class="signup_form">  
      </div>

      <!-- password -->
      <div>
        <h3>비밀번호</h3> <input name="password" type="password" class="signup_form">  
      </div>

      <!-- password check-->
      <div>
        <h3>비밀번호확인</h3> <input name="password_check" type="password" class="signup_form">
      </div>

      <!-- 나이 data -->
      <div>
         <h3>나이</h3>
        <input type="radio" name="age" value="10대이하"/>10대이하
        <input type="radio" name="age" value="10대"/>10대
        <input type="radio" name="age" value="20대"/>20대
        <input type="radio" name="age" value="30대"/>30대
        <input type="radio" name="age" value="40대"/>40대
        <input type="radio" name="age" value="50대"/>50대
        <input type="radio" name="age" value="50대이상"/>50대 이상
    </div>

      <!-- 운동목적 data -->
      <div style="background-color:lightblue; color:black; text-align:center">
      <h3>운동목적</h3><h5> | 중복선택 가능 |</h5>
         <input type="checkbox" name="workout_data" value="상체"/>상체
         <input type="checkbox" name="workout_data" value="하체"/>하체
         <input type="checkbox" name="workout_data" value="힙"/>힙
         <input type="checkbox" name="workout_data" value="복부"/>복부
         <input type="checkbox" name="workout_data" value="등"/>등
         <input type="checkbox" name="workout_data" value="어깨"/>어깨
         <input type="checkbox" name="workout_data" value="가슴"/>가슴
         <input type="checkbox" name="workout_data" value="팔"/>팔
         <input type="checkbox" name="workout_data" value="스트레칭"/>스트레칭
         <input type="checkbox" name="workout_data" value="다이어트댄스"/>다이어트 댄스
      </div> 
      <div></div> 

      <button type="button" onclick="location.href='home.html'">회원가입 하기</button>

      <div></div>
        <!-- 설문조사 -->
        <!-- <h2>설문조사 진행</h2>
        <div>
          <h2>Q1.성별<input></h2>
          <h2>Q2.나이<input></h2>
          <h2>Q1.직업<input></h2>
        </div>
      </div>
    </form> -->


{% endblock %}
