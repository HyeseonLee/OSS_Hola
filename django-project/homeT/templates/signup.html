{% extends 'base.html' %}
{% block content %}

  <!--오른쪽 부분-->
<div class="right_part">
  <!-- profile.help.setting 한번에 -->
  <div class="section_set">
      <!-- <ul>
          <li class="on"><a href="{% url 'login' %}">Signup</a></li>
      
      </ul> -->
      
  </div>
  <!-- profile -->
  <div class="logcommon">
      <div class="in_profile">
        <p class="this_font">회원가입</p>
          <hr class="set_hr">
          <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="part" style="font-size: 20px; padding: 40px;">
                  <span>Username:</span>
                  <!-- <input type="" value="Jiyoung" style="border: 4px solid #d1d7e8; width: 480px; height: 30px;">  -->
                  <input name="username" type="username" class="form-control" id="exampleInputEmail1">

              </div> 
              <div class="part" style="font-size: 20px; padding: 40px;">
                      <span>Password:</span>
                      <!-- <input type="" value="J" style="border: 4px solid #d1d7e8; width: 480px; height: 30px;">  -->
                      <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
                  </div> 
                  <div class="part" style="font-size: 20px; padding: 40px;">
                    <span>Check your Password:</span>
                    <!-- <input type="" value="J" style="border: 4px solid #d1d7e8; width: 480px; height: 30px;">  -->
                    <input name="password2" type="password" class="form-control" id="exampleInputPassword1">
                </div>   
                  <br><br>
                  <!-- <input type="submit" value="login" style="background:  #3c65be; border-radius: 30px; width: 130px; height:60px; border:0; outline: 0; font-size: 20px;">
                   -->
                   <div class='loginbuttons'>
                   <button type="submit" class="btn btn-light"> -> signup </button>
                  </div>  

                      
              </div> 
          </form>
          <div class='gosignup'>
            <a href="{% url 'login' %}"><p class="this_font">로그인하러 가기</p></a>  
            </div>    
      </div>
              
  </div>
</div>
{% endblock %}
